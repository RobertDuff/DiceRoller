  Munchkin:
    - name: Escape-1
      definition: d6-1 >= 5
      labels:
        true: Escape
        false: Bad Stuff
    
    - name: Escape
      definition: d6 >= 5
      labels:
        true: Escape
        false: Bad Stuff
    
    - name: Escape+1
      definition: d6+1 >= 5
      labels:
        true: Escape
        false: Bad Stuff
    
    - name: Escape+2
      definition: d6+2 >= 5
      labels:
        true: Escape
        false: Bad Stuff
    
    - name: Escape+3
      definition: d6+3 >= 5
      labels:
        true: Escape
        false: Bad Stuff
        
  Dungeons and Dragons 3.5:
    - name: Karma D20
      definition: d20
      triggers:
        Good Karma: A == 20
        Bad Karma:  A == 1
        
    - name: Ability Roll
      definition: 3,4d6
      
    - name: Good Karma Point
      definition: d20 >= 17
      labels:
        true: Bring on the Good Stuff
        false: Too Bad
        
    - name: Bad Karma Point
      definition: d20 <= 4
      labels:
        true: That's Gonna Sting
        false: Wheew
        
